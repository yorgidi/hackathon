<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
    
    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    
    <script src="scripts/login.js"></script>
    <script src="scripts/location.js"></script>
    <script src="scripts/weather.js"></script>
    <script src="scripts/app.js"></script>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    
  </head>
  <body>
      <div data-role="view" id="main" data-titel="Telerik Social" data-stretch="true">
          <div id="tiles-holder">
              <div class="tile" data-role="touch" data-tap="navPeople"><i class="fa fa-group fa-5x"></i><br>People</div>
              <div class="tile" data-role="touch" data-tap="navCars"><i class="fa fa-road fa-5x"></i><br>Cars</div>
              <div class="tile" data-role="touch" data-tap="navMassages"><i class="fa fa-leaf fa-5x"></i><br>Massages</div>
              <div class="tile" data-role="touch" data-tap="navLeaves"><i class="fa fa-suitcase fa-5x"></i><br>Leaves</div>
              <div class="tile" data-role="touch" data-tap="navMenu"><i class="fa fa-coffee fa-5x"></i><br>Menu</div>
              <div class="tile" data-role="touch" data-tap="navSports"><i class="fa fa-smile-o fa-5x"></i><br>Sports</div>
          </div>
      </div>
    <div data-role="view" id="people" data-title="People" data-layout="layout">
        <header data-role="header">
        <div data-role="navbar">
          <a class="nav-button" data-align="left" data-role="backbutton">Back</a>
          <span data-role="view-title"></span>
        </div>
      </header>
      People
    </div>
    <div data-role="view" id = "cars" data-title="Cars" data-layout="layout">
      Cars
    </div>
    <div data-role="view" id = "massages" data-title="Massages" data-layout="layout">
      Messages
    </div>
    <div data-role="view" id = "leaves" data-title="Leaves" data-layout="layout">
      Leaves
    </div>
    <div data-role="view" id = "menu" data-title="Menu" data-layout="layout">
      Menu
    </div>
    
    
    
    <div data-role="layout" data-id="layout">
      <header data-role="header">
        <div data-role="navbar">
          <a class="nav-button" data-align="left" data-role="backbutton">Back</a>
          <span data-role="view-title"></span>
        </div>
      </header>      
      <div data-role="footer">
        <div data-role="tabstrip">
          <a href="#people" data-icon="contacts">People
          </a><a href="#cars" data-icon="history">Cars
          </a><a href="#massages" data-icon="favorites">Massages
          </a><a href="#leaves" data-icon="settings">Leaves</a>
          <a href="#menu" data-icon="bookmarks">Menu</a>
        </div>
      </div>
    </div>    
  </body>
</html>
